<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
<body> 
  <div class="logo">
    <img src="Vector.png" alt="" id="vector">
  </div>

  <div id="encriptador">
    <textarea id="input">Ingrese el texto aqui</textarea>
  </div>

  <div class="frame1">
    <img src="!.png" alt="" class="infoVector">
        <span class="info">Solo letras minusculas y sin acentos</span>
  </div> 
      
  <div class="frame3">
	  <button onclick="encrypt()" class="btnEncriptar">
      <span class="txtEncriptar">Encriptar</span></button>
	  <button onclick="decrypt()" class="btnDesencriptar">
      <span class="txtDesencriptar">
        Desencriptar
      </span>
    </button>
  </div>
   
  <div class="rectangle1">

    <div id="ocultar">
        <img src="Muñeco.png" alt="" class="muñeco">  
      <div class="frame5">
         <p class="sintxt">Ningun texto fue encontrado</p>
         <span class="ingresartxt">Ingresa el texto que desees encriptar o desencriptar</span>
      </div>
    </div>
      
    <textarea id="output">
    </textarea>
  </div>

  <div>
    <button onclick="copyToClipboard()" id="btnCopiar" style="display: none;">
    <span class="txtCopiar">Copiar</span></button>
  </div>
    
	<script src="script.js"></script>
</body>
</html>
